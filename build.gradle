buildscript {
    ext.reaktive_version = '2.3.0'
    ext.reaktive_group_id = 'com.badoo.reaktive'
}

plugins {
    id 'binary-compatibility-configuration'
    id 'org.jetbrains.kotlinx.kover' version '0.8.3'
}

subprojects {
    apply plugin: 'org.jetbrains.kotlinx.kover'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

